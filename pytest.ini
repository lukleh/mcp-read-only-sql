[pytest]
# Pytest configuration for MCP Read-Only SQL Server

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

# Markers for categorizing tests
markers =
    integration: Integration tests requiring Docker containers
    security: Security feature tests
    cli: CLI implementation tests
    python: Python implementation tests
    slow: Slow running tests
    docker: Tests requiring Docker
    anyio: Mark test as using anyio
    ssh: Tests requiring SSH tunnel setup

# Timeout for tests (in seconds)
# Default timeout for all tests (can be overridden per test with @pytest.mark.timeout(X))
timeout = 30
# Method for timeout: thread or signal (thread works on all platforms)
timeout_method = thread

# Filter warnings
filterwarnings =
    # Ignore deprecation warnings
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning